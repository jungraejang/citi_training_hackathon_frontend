<ngx-charts-bar-vertical
  [results]="yearToYearChartData"
  [gradient]="gradient"
  [xAxis]="showXAxis"
  [yAxis]="showYAxis"
  [legend]="showLegend"
  [showXAxisLabel]="showXAxisLabel"
  [showYAxisLabel]="showYAxisLabel"
  [xAxisLabel]="xAxisLabel"
  [yAxisLabel]="yAxisLabel"
  (select)="onSelect($event)"
  [view]="view"
  class="year-over-year-bar-chart"
  style="text-shadow: 2xp 2px #b3b0b0;"
  >
</ngx-charts-bar-vertical>
